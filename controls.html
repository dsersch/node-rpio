<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="relay-control">
        <h3 class="relay-name">relay 0</h3>
        <button class="on" data-key="0">ON</button>
        <button class="off" data-key="0">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay0" data-key="0">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 1</h3>
        <button class="on" data-key="1">ON</button>
        <button class="off" data-key="1">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay1" data-key="1">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 2</h3>
        <button class="on" data-key="2">ON</button>
        <button class="off" data-key="2">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay2" data-key="2">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 3</h3>
        <button class="on" data-key="3">ON</button>
        <button class="off" data-key="3">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay3" data-key="3">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 4</h3>
        <button class="on" data-key="4">ON</button>
        <button class="off" data-key="4">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay4" data-key="4">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 5</h3>
        <button class="on" data-key="5">ON</button>
        <button class="off" data-key="5">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay5" data-key="5">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 6</h3>
        <button class="on" data-key="6">ON</button>
        <button class="off" data-key="6">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay6" data-key="6">
    </div>

    <div class="relay-control">
        <h3 class="relay-name">relay 7</h3>
        <button class="on" data-key="7">ON</button>
        <button class="off" data-key="7">OFF</button> 
        <input type="checkbox" class="power-toggle" name="relay7" data-key="7">
    </div>


    <script>
        
    function sendOnSignal(e) {

        $.ajax({url: `/on/${e.target.dataset.key}`,
                method: 'get'})
            .done((res)=>{
                console.log(res)
            }
        )
    }

    function sendOffSignal(e) {
        $.ajax({url: `/off/${e.target.dataset.key}`,
                method: 'get'})
            .done((res)=>{
                console.log(res)
            }
        )
    }

    function toggleRelay(e) {
        if (e.target.checked) {
            $.ajax({url: `/on/${e.target.dataset.key}`,
                    method: 'get'})
                .done((res)=>{
                    console.log(res)
                }
            )
        } else {
            $.ajax({url: `/off/${e.target.dataset.key}`,
                    method: 'get'})
                .done((res)=>{
                    console.log(res)
                }
            )
        }
    }

    const onButtons = document.querySelectorAll('.on')
    
    onButtons.forEach(btn => {
        btn.addEventListener('click', sendOnSignal)
    })
    
    const offButtons = document.querySelectorAll('.off')

    offButtons.forEach(btn => {
        btn.addEventListener('click', sendOffSignal)
    })
    
    const toggles = document.querySelectorAll('.power-toggle')

    toggles.forEach(toggle => {
        toggle.addEventListener('change', toggleRelay)
    })

    </script>
</body>
</html>
